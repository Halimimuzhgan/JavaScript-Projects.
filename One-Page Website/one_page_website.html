<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animal Kingdom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .img-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .img-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .lightbox-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        #lightbox-caption {
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <section id="home">
        <h1>Welcome to the Animal Kingdom</h1>
        <p>Explore the fascinating world of animals, learn about their habitats, and see them in action through our photo gallery, videos, and more.</p>
    </section>

    <section id="gallery">
        <h2>Animal Photo Gallery</h2>
        <div class="img-container">
            <img src="images/lion.jpg" alt="Lion" class="lightbox-image">
            <img src="images/tiger.jpg" alt="Tiger" class="lightbox-image">
            <img src="images/elephant.jpg" alt="Elephant" class="lightbox-image">
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="lightbox-caption"></div>
    </div>

    <section id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Muzhgan Halimi" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Muzhgan.Halimi@myaolcc.com" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="video">
        <h2>Watch Animal Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3z3-K5nG_hs" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2025 Animal Kingdom. All rights reserved.</p>
    </footer>

    <!-- Link to external JS file -->
    <script src="JS/one_page_website.js"></script>

</body>
</html>
